<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandlebrot</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
        }
        #optcon {
            width: 300px;
            background-color: lightgray;
            border-radius: 10px;
            margin-left: 20px;
            margin-top: 20px;
            position: absolute;
            z-index: 2;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
    <canvas id="fractal"></canvas>
    <canvas id="graph"></canvas>
    <div id="optcon">
        <h3>Display options:</h3>
        <hr>
        <input type="radio" name="param" id="paramz"> Parameterize z <br><br>
        Real: <input type="range" min="-100" max="100" id="crrange"><span id="crval"></span><br>
        Imaginary: <input type="range" min="-100" max="100" id="cirange"><span id="cival"></span><br>
        <hr>
        <input type="radio" name="param" id="paramc"> Parameterize c <br><br>
        Real: <input type="range" min="-100" max="100" id="zrrange"><span id="zrval"></span><br>
        Imaginary: <input type="range" min="-100" max="100" id="zirange"><span id="zival"></span><br>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
